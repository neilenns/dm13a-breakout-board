name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get KiCad installed version
        run: echo "KICAD_VERSION=$(kicad-cli -v | cut -d . -f 1,2)" >> $GITHUB_ENV

      - name: Install and cache KiCad
        uses: ./.github/actions/use-apt-tools
        id: apt-install
        with:
          ppaRepositories: >-
            ppa:kicad/kicad-9.0-releases
          tools: kicad

      - name: Cache KiCad libraries
        id: cache-libraries
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.config/kicad
          key: kicad-libraries-${{ env.KICAD_VERSION}}-

      - name: Install KiCad libraries
        if: >-
          ${{ steps.apt-install.outputs.cache-hit }} != 'true' ||
          ${{ steps.cache-libraries.outputs.cache-hit }} != 'true'
        run: |
          sudo mkdir -p /home/runner/.config/kicad/${{ env.KICAD_VERSION }}
          sudo cp /usr/share/kicad/template/*-lib-table /home/runner/.config/kicad/${{ env.KICAD_VERSION }}

      - name: Run kicad-cli ERC
        run: |
          kicad-cli sch erc dm13a-breakout-board.kicad_sch

      - name: Run kicad-cli DRC
        run: |
          kicad-cli pcb drc dm13a-breakout-board.kicad_pcb

      - name: Attach reports
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: "*.rpt"
